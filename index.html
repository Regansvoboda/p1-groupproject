    <body>
      <h1 class="Music-heading">
        Music List
      </h1>  
       <div class="submit-form">
         <form id="new-song">
           <h4>Add New Song</h4>
           <label for="title">Title: </label>
           <input type="text" name="title" id="" value="" placeholder="Insert Title..." />
          
           <label for="artist">Artist: </label>
           <input type="text" name="artist" id="" value="" placeholder="Insert Artist..." />
          
           <label for="album">Album: </label>
           <input type="text" name="album" id="" value="" placeholder="Insert Album Link..." />
                    
           <input id="create-button" type="submit" value="Create" />
        
           
         </form>
       </div>

             </ul>
